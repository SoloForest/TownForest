<html layout:decorate="~{home/layout.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <title>세대차량 등록</title>
</head>
<body>
<main layout:fragment="main" class="flex flex-col justify-start items-start flex-grow">


    <div class="w-full bg-blue-500 h-15 mt-10 flex justify-center items-center">
        <div class="flex flex-col">
            <p class="text-slate-50"><i class="fa-solid fa-circle-check"></i>
                등록 차량수에 따라 요금이 상이합니다</p>
            <p class="text-slate-50"> 자세한 사항은 경비실에 문의 바랍니다.</p>
        </div>
    </div>

    <div class="flex justify-center mt-20 mb-3 relative w-full">
        <div class="flex flex-col">
            <h1 class="mb-4 text-xl font-bold">차량 등록</h1>
            <input type="text"
                   class="w-full px-3 py-2 border rounded"
                   required placeholder="성함">
            <div class="mt-1">
                <input type="text"
                       class="w-full px-3 py-2 border rounded"
                       required placeholder="차량번호">
            </div>
            <button class="btn btn-neutral mt-2">등록</button>
        </div>
    </div>
</main>
</body>
</html>
