<html layout:decorate="~{home/layout.html}">
<head>
    <title>마이페이지</title>
</head>
<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full px-8 mt-5">
        <div class="flex justify-center items-center">
            <div x-data="{ editing: false, toggleEditing:function() { this.editing = !this.editing; }}"
                 class='flex max-w-sm w-full justify-center bg-white shadow-md rounded-lg overflow-hidden mx-auto flex flex-col p-5'>
                <h3 class="text-center text-2xl font-bold mb-6">회원정보 수정</h3>
                <form id="editForm" th:action method="POST" onsubmit="return false;">
                    <div class="px-1 py-7">
                        <label class="font-semibold text-sm text-[#2563EB] pb-1 block">아이디</label>
                        <input type="text"
                               th:value="${account.username}"
                               class="border rounded-lg px-3 py-2 mt-1 mb-7 text-sm w-full" disabled/>
                        <label class="font-semibold text-sm text-[#2563EB] pb-1 block">비밀번호</label>
                        <div class="relative mb-7">
                            <div x-data="{ show: false }"
                                 class="relative input-component flex items-center mt-1">
                                <input :type=" show ? 'text': 'password' "
                                       id="password"
                                       name="password"
                                       maxlength="15"
                                       class="border rounded-lg px-3 py-2 text-sm w-full" disabled/>
                                <button type="button"
                                        class="absolute right-2 bg-transparent hover:text-blue-600"
                                        @click="show = !show">
                                    <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor"
                                         viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                    </svg>

                                    <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor"
                                         viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <p id="password_check" class="absolute mt-1 ml-2 text-primary text-sm"></p>
                        </div>
                        <label class="font-semibold text-sm text-[#2563EB] pb-1 block">이름</label>
                        <input type="text"
                               th:value="${account.fullName}"
                               class="border rounded-lg px-3 py-2 mt-1 mb-7 text-sm w-full" disabled/>
                        <label class="font-semibold text-sm text-[#2563EB] pb-1 block">이메일</label>
                        <div class="relative mb-7">
                            <input type="text"
                                   id="email"
                                   name="email"
                                   th:value="${account.email}" :disabled="!editing"
                                   class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"/>
                            <p id="email_check" class="absolute mt-1 ml-2 text-primary text-sm"></p>
                        </div>
                        <label class="font-semibold text-sm text-[#2563EB] pb-1 block">휴대전화번호</label>
                        <div class="relative mb-7">
                            <input type="text"
                                   id="phoneNumber"
                                   name="phoneNumber"
                                   maxlength="11"
                                   th:value="${account.phoneNumber}" :disabled="!editing"
                                   class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"/>
                            <p id="phoneNumber_check" class="absolute mt-1 ml-2 text-primary text-sm"></p>
                        </div>

                        <button type="button" x-on:click="editing ? EditForm_submit() : toggleEditing();"
                                class="transition duration-200 bg-[#4b6bfb] hover:bg-primary-focus focus:bg-primary focus:shadow-sm focus:ring-4 focus:ring-primary-focus focus:ring-opacity-50 text-primary-content w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                        <span x-text="editing ? '저장하기' : '기본정보 수정'"
                              class="inline-block mr-2"></span>
                        </button>
                    </div>
                </form>

                <div class="flex justify-end">
                    <a class="link mr-2 text-xs text-gray-400" href="javascript:"
                       onclick="$(this).next().submit();">회원탈퇴</a>
                    <form class="!hidden" method="POST"></form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$/;
        const emailRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
        const phoneNumberRegex = /^[0-9]+$/;

        $("#password").on("keyup", function () {
            const password = $("#password").val();
            if (password.length === 0) {
                $("#password_check").html("비밀번호를 입력해 주세요.").show();
            } else if (password.length < 8 || password.length > 15 || !passwordRegex.test(password)) {
                $("#password_check").html("8~15자의 영문, 숫자, 특수문자를 사용해 주세요.").show();
            } else {
                $("#password_check").hide();
            }
        });

        $("#email").on("keyup", function () {
            const email = $("#email").val();
            if (email.length === 0) {
                $("#email_check").html("이메일을 입력해 주세요.").show();
            } else if (!emailRegex.test(email)) {
                $("#email_check").html("이메일 주소가 정확한지 확인해 주세요.").show();
            } else {
                $("#email_check").hide();
            }
        });

        $("#phoneNumber").on("keyup", function () {
            const phoneNumber = $("#phoneNumber").val();
            if (phoneNumber.length === 0) {
                $("#phoneNumber_check").html("휴대전화번호를 입력해 주세요.").show();
            } else if (phoneNumber.length < 10 || !phoneNumberRegex.test(phoneNumber)) {
                $("#phoneNumber_check").html("휴대전화번호가 정확한지 확인해 주세요.").show();
            } else {
                $("#phoneNumber_check").hide();
            }
        });

        function EditForm_submit() {
            const form = document.getElementById("editForm");
            const passwordInput = document.getElementById("password");
            const emailNameInput = document.getElementById("email");
            const phoneNumberInput = document.getElementById("phoneNumber");

            passwordInput.value = passwordInput.value.trim();
            emailNameInput.value = emailNameInput.value.trim();
            phoneNumberInput.value = phoneNumberInput.value.trim();

            if (passwordInput.value.length === 0) {
                $("#password_check").html("비밀번호를 입력해 주세요.").show();
                passwordInput.focus();
                return;
            }

            if (passwordInput.value.length < 8 || passwordInput.value.length > 15 || !passwordRegex.test(passwordInput.value)) {
                $("#password_check").html("8~15자의 영문, 숫자, 특수문자를 사용해 주세요.").show();
                passwordInput.focus();
                return;
            }

            if (emailNameInput.value.length === 0) {
                $("#email_check").html("이메일을 입력해 주세요.").show();
                emailNameInput.focus();
                return;
            }

            if (!emailRegex.test(emailNameInput.value)) {
                $("#email_check").html("이메일 주소가 정확한지 확인해 주세요.").show();
                emailNameInput.focus();
                return;
            }

            if (phoneNumberInput.value.length === 0) {
                $("#phoneNumber_check").html("휴대전화번호를 입력해 주세요.").show();
                phoneNumberInput.focus();
                return;
            }

            if (phoneNumberInput.value.length < 10 || !phoneNumberRegex.test(phoneNumberInput.value)) {
                $("#phoneNumber_check").html("휴대전화번호가 정확한지 확인해 주세요.").show();
                phoneNumberInput.focus();
                return;
            }

            form.submit();
        }
    </script>
</main>
</body>
</html>
