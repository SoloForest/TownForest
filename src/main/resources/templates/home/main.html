<html data-hide-back-button="true" layout:decorate="~{home/layout.html}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE"></title>
    <style>
        button.btn.btn-outline.btn-primary {
            width: 174px;
            height: 80px;
            border-radius: 15px;
        }

        h2 {
            display: block;
            font-size: 1.5em !important;
            margin-top: 0.5em !important;
            margin-bottom: 0.5em !important;
            margin-left: 0.5em !important;
            margin-right: 0 !important;
            font-weight: bold !important;
        }
    </style>
</head>
<body>
<!-- main -->
<main layout:fragment="main">
    <!-- 공지사항 -->
    <div class="m-3" style="border: 1px solid #707070; border-radius: 15px;">
        <div class="flex items-center w-full justify-between">
            <div class="flex items-center ml-3">
                <i class="fa-solid fa-bullhorn text-[1rem]" style="color: #91c0fd;"></i>
                <h2>공지사항</h2>
            </div>
            <a class="link link-hover" href="/notice">더보기 ></a>
        </div>
        <div class="overflow-x-auto mt-4">
            <div class="table-container">
                <table class="table table-sm">
                    <!-- head -->
                    <thead>
                    <tr class="text-center">
                        <th>제목</th>
                        <th>작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="notice : ${noticeList}"
                        th:onclick="'location.href=\'/notice/' + ${notice.id} + '\''">
                        <td th:text="${notice.title}" style="min-width:50px; padding: 5px 0;"></td>
                        <td th:text="${#temporals.format(notice.createDate, 'yy-MM-dd')}"
                            style="min-width:40px; padding: 12px 0;"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 버튼메뉴 -->
    <div class="flex justify-center flex-wrap gap-3">
        <button id="gym"
                class="btn btn-outline btn-primary" onclick="javascript: window.location.href='/gym';">
            헬스장 이용 현황
        </button>
        <button id="library" onclick="javascript: window.location.href='/library/booking';"
                class="btn btn-outline btn-primary">
            독서실 자리 예약
        </button>
        <button id="my-vehicle"
                class="btn btn-outline btn-primary"
                onclick="javascript: window.location.href='maintenance/vehicle';">
            차량 등록
        </button>
        <button id="repair"
                class="btn btn-outline btn-primary">
            시설 보수 신청
        </button>
        <button id="guest-house"
                class="btn btn-outline btn-primary">
            게스트하우스 신청
        </button>
        <button id="guest-vehicle" onclick="javascript: window.location.href='/guest/register';"
                class="btn btn-outline btn-primary">
            방문차량 등록
        </button>
        <button id="mypage" onclick="javascript: window.location.href='/aptAccount/me';"
                class="btn btn-outline btn-primary">
            마이페이지
        </button>
        <button id="none"
                class="btn btn-outline btn-primary"
                style="visibility:hidden">
        </button>
    </div>
</main>
</body>
</html>
